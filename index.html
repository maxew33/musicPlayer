<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Discomaniacs</title>

  <!-- Primary Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Discomaniacs pour découvrir une d'autres horizons musicaux">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://maxew33.github.io/musicPlayer/index.html">
  <meta property="og:title" content="discomaniacs">
  <meta property="og:description"
    content="Choississez un style parmi les huit proposés et découvrez le au travers des six pistes originales.">
  <meta property="og:image" content="https://maxew33.github.io/musicPlayer/assets/img/discomaniacs.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://maxew33.github.io/musicPlayer/index.html">
  <meta property="twitter:title" content="discomaniacs">
  <meta property="twitter:description"
    content="Choississez un style parmi les huit proposés et découvrez le au travers des six pistes originales.">
  <meta property="twitter:image" content="https://maxew33.github.io/musicPlayer/assets/img/discomaniacs.png">

  <link rel="stylesheet" href="./style/style.css">
  <script src="./js/script.js" type="module" defer></script>
  <script src="https://kit.fontawesome.com/6d9f33d815.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1> Discomaniacs </h1>
  </header>
  <section class="disc-library">

    <div class="carousel">

      <div class="arrow" data-dir="-1">
        <i class="fas fa-backward"></i>
      </div>
      <div class="arrow" data-dir="1">
        <i class="fas fa-forward"></i>
      </div>

      <div class="disc disc-from-left" data-genre="jazz" data-pos="1" aria-selected="false">
        <img src="./assets/img/jazz.png" alt="Jazz music" class="illustration">
        <p class="name">
          Jazz
        </p>
      </div>
      <div class="disc disc-from-right" data-genre="pop" data-pos="2" aria-selected="false">
        <img src="./assets/img/pop.png" alt="Pop music" class="illustration">
        <p class="name">
          Pop
        </p>
      </div>
      <div class="disc disc-from-left" data-genre="rnb" data-pos="3" aria-selected="false">
        <img src="./assets/img/rnb.png" alt="r'n'b music" class="illustration">
        <p class="name">
          R'n'B
        </p>
      </div>
      <div class="disc disc-from-right" data-genre="reggae" data-pos="4" aria-selected="false">
        <img src="./assets/img/reggae.png" alt="reggae music" class="illustration">
        <p class="name">
          Reggae
        </p>
      </div>
      <div class="disc disc-from-left" data-genre="rock" data-pos="5" aria-selected="false">
        <img src="./assets/img/rock.png" alt="rock" class="illustration">
        <p class="name">
          Rock
        </p>
      </div>
      <div class="disc disc-from-right" data-genre="country" data-pos="6" aria-selected="false">
        <img src="./assets/img/country.png" alt="country" class="illustration">
        <p class="name">
          Country
      </div>
      <div class="disc disc-from-left" data-genre="classic" data-pos="7" aria-selected="false">
        <img src="./assets/img/classic.png" alt="classic" class="illustration">
        <p class="name">
          Classic
        </p>
      </div>
      <div class="disc disc-from-right" data-genre="punk" data-pos="8" aria-selected="false">
        <img src="./assets/img/punk.png" alt="punk" class="illustration">
        <p class="name">
          Punk
        </p>
      </div>
    </div>
  </section>
  <section class="player-section player-elt" aria-hidden="true">
    <div class="player player-elt" aria-hidden="true">
      <div class="controllers">
        <div class="exit control-btn"><i class="fas fa-eject"></i></div>
        <div class="play-wrapper">
          <div class="play control-btn"><i class="fas fa-play"></i></div>
          <div class="pause control-btn"><i class="fas fa-pause"></i> </div>
        </div>
        <div class="next change-track control-btn" data-value="1"><i class="fas fa-step-forward"></i></div>
        <div class="prev change-track control-btn" data-value="-1"><i class="fas fa-step-backward"></i></div>
        <div class="stop control-btn"><i class="fas fa-stop"></i></div>
        <div class="volume">
          <div class="set-volume control-btn" data-value="-1"><i class="fas fa-volume-low"></i></div>
          <div class="set-volume control-btn" data-value="1"><i class="fas fa-volume-high"></i></div>
          <span class="volume-value"></span>
        </div>
        <div class="playing-type control-btn">
          <span class="playing-type-btn" data-id="straight" data-next="random" aria-selected="true"><i
              class="fas fa-arrow-right-long"></i>
          </span>
          <span class="playing-type-btn" data-id="random" data-next="repeat" aria-selected="false"><i
              class="fas fa-shuffle"></i></span>
          <span class="playing-type-btn" data-id="repeat" data-next="straight" aria-selected="false"><i
              class="fas fa-repeat"></i></span>
        </div>
      </div>
    </div>
    <div class="track-infos"></div>
  </section>


  <!-- ====== signature ====== -->
  <a href="https://maxime-malfilatre.com" class="signature" target="_blank">
    <div class="link">
      <span class="brace">
        {
      </span>
      <span class="before">
        <span class="before-text">
          &nbsp;by
        </span>
      </span>
      <span class="my-name">
        m
      </span>
      <span class="after">
        <span class="after-text">
          <span class="spin">axe</span>
          <span>w</span>
        </span>
      </span>
      <span class="brace">
        }
      </span>
    </div>
  </a>

</body>

</html>
