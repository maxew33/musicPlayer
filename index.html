<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miouzic</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="./js/script.js" type="module" defer></script>
</head>

<body>
  <header>
    <h1> Discomaniacs </h1>
  </header>
  <section class="disc-library">

    <div class="carousel">

      <div class="arrow" data-dir="-1">
        ⟻
      </div>
      <div class="arrow" data-dir="1">
        ⟼
      </div>

      <div class="card card-from-left" data-genre="jazz" data-pos="1" aria-selected="false">
        <img src="https://picsum.photos/400" alt="Lorem Picsum" class="illustration">
        <p class="name">
          <a href="https://picsum.photos">
            Jazz
          </a>
        </p>
      </div>
      <div class="card card-from-right" data-genre="pop" data-pos="2" aria-selected="false">
        <img src="https://via.placeholder.com/400" alt="place holder" class="illustration">
        <p class="name">
          <a href="https://via.placeholder.com">
            pop
          </a>
        </p>
      </div>
      <div class="card card-from-left" data-genre="rnb" data-pos="3" aria-selected="false">
        <img src="https://www.placecage.com/400/400" alt="place Cage" class="illustration">
        <p class="name">
          <a href="https://www.placecage.com">
            R'n'B
          </a>
        </p>
      </div>
      <div class="card card-from-right" data-genre="reggae" data-pos="4" aria-selected="false">
        <img src="https://placekitten.com/400/400" alt="place Kitten" class="illustration">
        <p class="name">
          <a href="https://placekitten.com">
            Reggae
          </a>
        </p>
      </div>
      <div class="card card-from-left" data-genre="rock" data-pos="5" aria-selected="false">
        <img src="https://baconmockup.com/400/400" alt="baconmockup" class="illustration">
        <p class="name">
          <a href="https://baconmockup.com">
            Rock
          </a>
        </p>
      </div>
      <div class="card card-from-right" data-genre="country" data-pos="6" aria-selected="false">
        <img src="https://placebeard.it/400x400" alt="place beard" class="illustration">
        <p class="name">
          <a href="https://placebeard.it">
            Country
          </a>
        </p>
      </div>
      <div class="card card-from-left" data-genre="classic" data-pos="7" aria-selected="false">
        <img src="http://placeimg.com/400/400/arch/grayscale" alt="place img" class="illustration">
        <p class="name">
          <a href="http://placeimg.com">
            Classic
          </a>
        </p>
      </div>
      <div class="card card-from-right" data-genre="punk" data-pos="8" aria-selected="false">
        <img src="https://www.fillmurray.com/400/400" alt="fill Murray" class="illustration">
        <p class="name">
          <a href="https://www.fillmurray.com">
            Punk
          </a>
        </p>
      </div>
    </div>
  </section>
  <section class="player-section" aria-hidden="true">

    <div id="player" aria-hidden="true">
      <div class="empty-place"></div>
      <div class="player-visuel">
        <div class="playlist"></div>
        <div class="controllers">
          <div class="play">▶</div>
          <div class="pause">❙❙</div>
          <div class="next change-track" data-value="1">▶❙</div>
          <div class="prev change-track" data-value="-1">❙◀</div>
          <div class="stop">■</div>
          <div class="volume"></div>
          <div class="random">random</div>
        </div>
      </div>
      <button class="exit">X</button>
    </div>
  </section>
</body>

</html>
